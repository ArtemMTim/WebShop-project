<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-2">
        <div class="row mt-5">
            <div class="position-absolute top-0 start-50 translate-middle-x">
                <h1>Меню</h1>
            </div>
            <div class="col-12">
                <div class="h-100 d-inline-block">
                    <div class="container-fluid">
                        <div class="col-10">
                            <button type="button" class="btn btn-link">Главная</button>
                            <button type="button" class="btn btn-link">Категории</button>
                            <button type="button" class="btn btn-link">Заказы</button>
                            <button type="button" class="btn btn-link">Контакты</button>
                            <div class="position-absolute bottom-0 start-0">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Пользователь
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="#">Профиль</a></li>
                                    <li><a class="dropdown-item" href="#">Выход</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="position-absolute top-0 start-50 translate-middle-x">
                <h1>Контакты</h1>
            </div>
        <div class="row mt-5">
            <div class="col-1"></div>
            <div class="col-4">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Иванов Иван Иванович">
                        <label for="exampleFormControlInput1" class="form-label">Почта</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-50">Отправить</button>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-4">
                <div class="card-body">
                    <h3>Наши контакты</h3>
                    <p class="lh-sm">Европа, Российская Федерация, г. Москва</p>
                </div>
            </div>
            <div class="col-1"></div>
        </div>

    </div>
    <div class="col-1"></div>
</div>

</body>
</html>
